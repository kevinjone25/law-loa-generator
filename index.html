<!DOCTYPE html>
<html lang="en">

<head>
    <title>LoA Generator</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.0/dist/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
<h1>LoA Generator</h1>

<div id="form">
    <label>
        ASN<span class="req">*</span>
        <input id="form-asn" onblur="load_peeringdb_data()" placeholder="65530" required type="number">
    </label>

    <label>
        Network Name<span class="req">*</span>
        <input id="form-network-name" required type="text">
    </label>

    <br>

    <label>
        Peer ASN
        <input id="form-peer-asn" onblur="load_peeringdb_data()" placeholder="9267" value="9267" type="number" readonly>
    </label>

    <label>
        organization name (RIR)<span class="req">*</span>
        <input id="form-organization-name" required type="text">
    </label>

    <br>

    <label>
        Representative<span class="req">*</span>
        <input id="form-contact-name" placeholder="John Doe" required type="text">
    </label>

    <label>
        NOC Contact Email<span class="req">*</span>
        <input id="form-email" placeholder="noc@example.com" required type="email">
    </label>

    <br>

    <label>
        Contact Phone<span class="req">*</span>
        <input id="form-phone" placeholder="+1 (123) 456 7890" type="text">
    </label>

    <label>
        Date
        <input id="form-date" required  type="date" readonly>
    </label>

    <br>

    <label>
        Prefixes and as-path<span class="req">*</span>
        <textarea id="form-prefixes" placeholder="192.0.2.0/24\n2001:db8::/32 le 48\n65520 65531" required></textarea>
    </label>

    <label>
        Notes
        <textarea id="form-notes"></textarea>
    </label>

    <br>

    <img alt="" id="logo-preview"  style="display: none" src="itlabnet.png"/>

    <div class="flex-row">
        <div>
            <h4>Reset LoA</h4>

            <button onclick="reset_loa()">
                <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg>
            </button>
        </div>
        <div>
            <h4>Generate PDF</h4>
            <!-- Save PDF -->
            <button onclick="save_pdf_loa()">
                <svg class="i-import" fill="none" height="16" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 32 32" width="16" >
                    <path d="M28 22 L28 30 4 30 4 22 M16 4 L16 24 M8 16 L16 24 24 16"></path>
                </svg>
            </button>
        </div>


    </div>
</div>
</body>

<script src="script.js"></script>
</html>
